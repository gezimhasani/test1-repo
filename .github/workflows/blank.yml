name: Example Workflow

on:
  push:
    branches:
      - master

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Trigger repository dispatch event for multiple repositories
      uses: guilouro/multiple-repositories-dispatch@v1.0.2  # Correct reference for external action
      with:
        repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        repositories: |
          gezimhasani/test2-repo
        event_type: 'test-event'
        #client_payload: '{"unit": false, "integration": true}'
