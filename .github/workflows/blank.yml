name: Example Workflow

on:
  push:
    branches:
      - master

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Trigger repository dispatch event for multiple repositories
        uses: philipdelorenzo/sync-action-status@v0.1.0
        with:
          gh_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Pass the token as an input to the action
          event_type: test-event
          current_repo: ${{ github.repository }}
          target_repo: "gezimhasani/test2-repo"
          debug: ${{ github.event.inputs.debug }}
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Explicitly pass the token as an environment variable
