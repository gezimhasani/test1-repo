name: Trigger Repository Dispatch to test2-repo

on:
  push:
    branches:
      - master  # Trigger on push to master branch

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest
      ##
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # Checkout the code of the current repository

      - name: Trigger repository_dispatch to test2-repo
        id: trigger_dispatch
        run: |
          echo "Triggering repository_dispatch to test2-repo"
          
          # Perform the curl call to trigger repository_dispatch and capture the HTTP status code
          RESPONSE=$(curl -s -w "%{http_code}" -o response.json -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/gezimhasani/test2-repo/dispatches \
            -d '{"event_type": "test-event", "client_payload": {"unit": false, "integration": true}}')

          # Extract HTTP status code
          HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)

          # Check if HTTP status code is not 200 (successful)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "Error triggering repository dispatch, HTTP status code: $HTTP_STATUS"
            cat response.json  # Output the response for debugging
            exit 1  # Exit with error code to stop further steps
          fi
          
          echo "Successfully triggered repository dispatch."

