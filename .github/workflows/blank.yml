name: Example Workflow

on:
  push:
    branches:
      - master

jobs:
  trigger-dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger repository dispatch event for multiple repositories
        uses: philipdelorenzo/sync-action-status@v1.0.2  # Replace with a specific version
        with:
          gh_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Add this token to your Github Action Secrets
          event_type: test-event
          current_repo: ${{ github.repository }}
          target_repo: "gezimhasani/test2-repo"
          debug: ${{ github.event.inputs.debug }}  # Ensure 'debug' is passed correctly
